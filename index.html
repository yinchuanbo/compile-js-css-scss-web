<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="js child">
        <div class="title">JS Compile</div>
        <div class="child__item">
          <div class="child__item_top">
            <input class="input" type="text" placeholder="输入文件夹路径" />
            <input class="output" type="text" placeholder="输出文件夹路径" />
            <label>
              <input type="checkbox" class="checkbox" />
              是否 example.min.js
            </label>
          </div>
          <div class="child__item_bottom">
            <button type="button" class="compile__btn">compile</button>
          </div>
        </div>
        <div class="add" data-type="js">
          <svg
            t="1710842324763"
            class="icon"
            viewBox="0 0 1024 1024"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            p-id="4246"
            width="16"
            height="16"
          >
            <path
              d="M63.10934 421.364747l894.369617 0 0 178.878017-894.369617 0L63.10934 421.364747z"
              fill="#ffffff"
              p-id="4247"
            ></path>
            <path
              d="M420.857187 63.620993l178.873923 0 0 894.369617-178.873923 0L420.857187 63.620993z"
              fill="#ffffff"
              p-id="4248"
            ></path>
          </svg>
        </div>
      </div>
      <div class="css child">
        <div class="title">SCSS Compile</div>
        <div class="child__item">
          <div class="child__item_top">
            <input class="input" type="text" placeholder="输入文件夹路径" />
            <input class="output" type="text" placeholder="输出文件夹路径" />
            <label>
              <input type="checkbox" class="checkbox" />
              是否 example.min.css
            </label>
          </div>
          <div class="child__item_bottom">
            <button type="button" class="compile__scss_btn">
              compile
            </button>
          </div>
        </div>
        <div class="add" data-type="css">
          <svg
            t="1710842324763"
            class="icon"
            viewBox="0 0 1024 1024"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            p-id="4246"
            width="16"
            height="16"
          >
            <path
              d="M63.10934 421.364747l894.369617 0 0 178.878017-894.369617 0L63.10934 421.364747z"
              fill="#ffffff"
              p-id="4247"
            ></path>
            <path
              d="M420.857187 63.620993l178.873923 0 0 894.369617-178.873923 0L420.857187 63.620993z"
              fill="#ffffff"
              p-id="4248"
            ></path>
          </svg>
        </div>
      </div>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
