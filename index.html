<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compile JS And SCSS</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="js child">
        <div class="title">JS Compile</div>
        <div class="child__item">
          <div class="child__item_top">
            <input class="input" type="text" placeholder="需要编译文件夹路径" />
            <input class="output" type="text" placeholder="输出文件夹路径" />
            <label>
              <input type="checkbox" class="checkbox" />
              是否生成如 xx.min.css 文件
            </label>
          </div>
          <div class="child__item_bottom">
            <button type="button" class="compile__btn">compile</button>
          </div>
        </div>
        <div class="add" data-type="js">
          add
        </div>
      </div>
      <div class="css child">
        <div class="title">SCSS Compile</div>
        <div class="child__item">
          <div class="child__item_top">
            <input class="input" type="text" placeholder="需要编译文件夹路径" />
            <input class="output" type="text" placeholder="输出文件夹路径" />
            <label>
              <input type="checkbox" class="checkbox" />
              是否生成如 xx.min.css 文件
            </label>
          </div>
          <div class="child__item_bottom">
            <button type="button" class="compile__scss_btn">compile</button>
          </div>
        </div>
        <div class="add" data-type="css">
          add
        </div>
      </div>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
